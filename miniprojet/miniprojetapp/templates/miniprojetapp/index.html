{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenue</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script> -->
    <!-- jquerry link üëâüëâüëâ https://code.jquery.com/ -->
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    
    <!-- popper link down -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'miniprojetapp/style.css' %}">
</head>
<body>
    <div class="container">
        <!-- search bar -->
        <div class="topnav">
            <!-- <input type="text" placeholder="Search.."> -->
        </div><br>
        <!-- search bar configuration -->
        
        <div class="row">
            <div class="col-md-12">
                <form class="card card-sm">
                    <div class="card-body row no-gytters align-item-center">
                        <div class="col">
                            <input type="search" name="categorie" placeholder="chercher une formation" class="form-control form-control-borderless ">
                        </div>
                        <div class="col-auto">
                            <button class="btn btn-success" type="submit">Recherche</button>
                        </div>
                    </div>
                </form>
            </div>
        </div><br>
        <!-- product display -->
        <div class="row">
            {% for formation in formations %}
            <div class="col-md-3">
                
                <div class="card">
                    <img src="{{formation.logo}}" style="height:250px; width:250px;  margin-left: auto; margin-right: auto;">
                    <div class="card-body">
                        <div class="card-title">{{formation.titre}}</div>
                        <div class="card-text" style="color: green; font-weight: 800;">{{formation.prix}} dt</div>
                        <!--ici on va mettre le outon formation d√©tails-->
                        <a href="{{formation.id}}"class="btn btn-warning">Consulter</a>
                </div>
                </div>
             </div>
             {% endfor %}
        </div>
        <div class="row">
            <ul class="pagination">
              
                    {% if formations.has_previous %}
                    <li class="page-item">
                        <a class="page-link" href="?page={{formations.previous_page_number }}">pr√©c√©dent</a>
                    </li>   
                    {% endif %}
                    <li class="page-item active">
                        <a class="page-link" href="?page={{ formations.number}}">courant</a>
                    </li>
                 
                    {% if formations.has_next %}
                    <li class="page-item">
                        <a class="page-link" href="?page={{formations.next_page_number }}">suivant</a>
                    </li>
                    {% endif %}
               
            </ul>
        </div>
    </div>
</body>
</html>
