{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'miniprojetapp/detail.css' %}">
    <link rel="stylesheet" href="{% static 'miniprojetapp/style.css' %}">
    <title>Formations d√©tails</title>
</head>
<body>
    <div class="container"><br><br>
      
        <div class="row" id="full_row" style="   border: 5px solid rgb(165, 167, 165);">
            <div class="col-md-6">
                <div class="row">
                    <div class="col-md-12">
                        <img id="detail_img" src="{{ formation.logo }}" style="height: 80%;
                        width: 80%;
                        align-items:center;">
                    </div>
                </div>
            </div>
            <div class="col-md-6">
              
                <div class="row">
                    <div class="col-md-12">
                        <label> <b> Titre: </b></label>  {{formation.titre}}
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <label> <b> Description: </b></label>  {{formation.description}}
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <label> <b> Prix: </b></label>  {{formation.prix}}
                    </div>
                </div>
              
            </div>
        </div>
        <div class="col-md-4">
            <a href="{% url 'index' %}" class="btn btn-secondary btn-block btn-lg">
                <i class="fas fa-stream"></i> Retour
            </a>
        </div>
    </div>
   
</body>
</html>
